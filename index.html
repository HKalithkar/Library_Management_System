<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="fixed-wrapper">
        <div class="fixed-container">
            <div class="heading">
                <h1>Library Management System</h1>
            </div>
            <div class="responsive">
                <div class="view-all">
                    <button>View all books</button>
                </div>
                <div class="search">
                    <form action="search-book">
                        <input type="text" name="search-box" id="search-box" placeholder="Book Title" required>
                        <input type="submit" value="Search">
                    </form>
                </div>
            </div>
            <div class="add-book">
                <form action="add-book">
                    <div class="add">
                        <label for="title">Title</label>
                        <input type="text" name="add-book" id="title" required>
                    </div>

                    <div class="add">
                        <label for="author">Author</label>
                        <input type="text" name="add-book" id="author" required>
                    </div>

                    <div class="add">
                        <label for="pages">Pages</label>
                        <input type="number" name="add-book" id="pages" required>
                    </div>

                    <div class="add">
                        <label for="genre">Genre</label>
                        <input type="text" name="add-book" id="genre" required>
                    </div>

                    <div class="submit-form">
                        <input type="submit" value="Add Book">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="main-wrapper">
        <div class="main-container">
            <div class="title">
                <h2>S.No</h2>
                <h2>Title</h2>
                <h2>Author</h2>
                <h2>Pages</h2>
                <h2>Genre</h2>
            </div>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
